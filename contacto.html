<body>
    <div class="grilla">
        <nav class="nav">
            <a href="./index.html">
                <img class="logo nav" src="./img/LogoCerroburger3.jpg" alt="Logo periodico">
            </a>
            <ul class="nav">
                <li><a href="./index.html">Inicio</a></li>

                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
        <div class="form">
            <form action="#" method="GET" class="form">
                <h1>¡Suscribite!</h1>
                <p>Nombre y Apellido</p>
                <input type="text" placeholder="Nombre y Apellido">
                <p>Mail</p>
                <input type="email" placeholder="martinianog2002@hotmail.com">
                <p>Contraseña</p>
                <input type="password">
                <p>Deja tu comentario</p>
                <textarea name="" id="" cols="60" rows="5"></textarea>
                <br>
                <select name="pais">
                    <option value="seleccion">Seleccione su pais</option>
                    <option value="argentina">Argentina</option>
                    <option value="chile">Chile</option>
                    <option value="mexico">Mexico</option>
                </select>
                <br>
                <p>Seleccione su sexo</p>
                <label>
                    <span>Hombre</span>
                    <input type="radio" name="sexo" value="hombre">
                    <span>Mujer</span>
                    <input type="radio" name="sexo" value="mujer">
                    <span>Otro</span>
                    <input type="radio" name="sexo" value="otro">
                </label>
                <br>
                <input type="reset">
                <input type="submit" value="Comentar">
            </form>

                <a href="https://www.instagram.com/cerroburger/"><img class="iglogo" src="./img/instagram.png"
